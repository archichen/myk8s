namespace: database-apps
targetCustomizations:
- name: dev
  helm:
    values:
      replicas: 1
      serviceType: NodePort
      storageSize: "10Gi"
      enableMonitoring: false
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      replicas: 2
      serviceType: NodePort
      storageSize: "20Gi"
      enableMonitoring: true
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      replicas: 3
      serviceType: LoadBalancer
      storageSize: "50Gi"
      enableMonitoring: true
      memoryRequest: "1Gi"
      memoryLimit: "2Gi"
      cpuRequest: "1000m"
      cpuLimit: "2000m"
  clusterSelector:
    matchLabels:
      env: prod